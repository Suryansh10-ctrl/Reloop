<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reloop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="./images/plant (1).png" alt="Reloop Logo" class="logo-icon" style="margin-bottom: 0.8rem;">
                <span class="logo-text">Reloop</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </div>

    <section class="main-section" style="justify-content: center;">
        <div class="content-left" style="max-width: 500px;">
            <h1 class="section-title">Join the Movement</h1>
            <p class="section-disc">Create an account to start giving, making, and buying sustainably.</p>
            <form id="signup-form" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
                <input type="text" id="name" placeholder="Full Name" required style="padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;">
                <input type="email" id="email" placeholder="Email Address" required style="padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;">
                <input type="password" id="password" placeholder="Password" required style="padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;">
                <select id="role" required style="padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;">
                    <option value="giver">I want to be a Giver</option>
                    <option value="maker">I want to be a Maker</option>
                    <option value="buyer">I want to be a Buyer</option>
                </select>
                <button type="submit" class="start-button">Create Account</button>
            </form>
            <p style="margin-top: 1rem;">Already have an account? <a href="login.html" style="color: green; text-decoration: underline;">Log In</a></p>
        </div>
    </section>

    <script src="js/signup.js"></script>
</body>
</html>
