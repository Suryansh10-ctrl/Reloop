<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloop | Give Item</title>
  <link rel="stylesheet" href="giver.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="page-wrapper">
    <div class="header">
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="../images/plant (1).png" alt="Reloop Logo" class="logo-icon" style="margin-bottom: 0.8rem;">
            <span class="logo-text">Reloop</span>
        </a>
        <nav class="nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#services" class="nav-link">What we Serve</a>
            <a href="../about.html" class="nav-link">About</a>
        </nav>
        <a href="#contact" class="contact-content">
            Get Started
        </a>
        <button type="button" class="menu-button">
            <img src="../images/burger-menu-svgrepo-com.svg" alt="menubutton" class="menu-icon">
        </button>
    </div>
  </div>
  
  <div class="container">
    <h2>Donate / Give an Item</h2>
    <form action="/api/listings" method="POST" enctype="multipart/form-data">
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" name="name" required>
      
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select --</option>
        <option value="clothes">Clothes</option>
        <option value="books">Books</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="other">Other</option>
      </select>
      
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      
      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*">
      
      <button type="submit">Submit Item</button>
    </form>
  </div>
</body>
</html>
