<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reloop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="./images/plant (1).png" alt="Reloop Logo" class="logo-icon" style="margin-bottom: 0.8rem;">
                <span class="logo-text">Reloop</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </div>

    <section class="main-section" style="justify-content: center;">
        <div class="content-left" style="max-width: 500px;">
            <h1 class="section-title">Welcome Back</h1>
            <p class="section-disc">Log in to access the marketplace and your profile.</p>
            <form id="login-form" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
                <input type="email" id="email" placeholder="Email Address" required style="padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;">
                <input type="password" id="password" placeholder="Password" required style="padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;">
                <button type="submit" class="start-button">Log In</button>
            </form>
            <p style="margin-top: 1rem;">Don't have an account? <a href="signup.html" style="color: green; text-decoration: underline;">Sign Up</a></p>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
